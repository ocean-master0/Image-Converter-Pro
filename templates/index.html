<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter Pro - Modern Glass Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Modern Color Palette */
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --primary-light: #a5b4fc;
            --secondary-color: #f093fb;
            --accent-color: #4facfe;
            --success-color: #34d399;
            --error-color: #f87171;
            --warning-color: #fbbf24;
            
            /* Glass Effect Colors */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: rgba(31, 38, 135, 0.37);
            
            /* Text Colors for Readability */
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-light: #ffffff;
            --text-glass: #2d3748;
            
            /* Background Colors */
            --bg-primary: #667eea;
            --bg-secondary: #764ba2;
            --surface: rgba(255, 255, 255, 0.9);
            --surface-hover: rgba(255, 255, 255, 0.95);
            
            /* Spacing & Sizing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(79, 172, 254, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(165, 180, 252, 0.3) 0%, transparent 50%);
            animation: float 12s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="rgba(255,255,255,0.05)" fill-opacity="0.4"><circle cx="7" cy="7" r="1"/><circle cx="27" cy="7" r="1"/><circle cx="47" cy="7" r="1"/><circle cx="7" cy="27" r="1"/><circle cx="27" cy="27" r="1"/><circle cx="47" cy="27" r="1"/><circle cx="7" cy="47" r="1"/><circle cx="27" cy="47" r="1"/><circle cx="47" cy="47" r="1"/></g></svg>');
            animation: pattern-move 20s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(-40px) rotate(240deg); }
        }

        @keyframes pattern-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--spacing-xl);
            position: relative;
            z-index: 10;
        }

        /* Glass Morphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 8px 32px var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px var(--glass-shadow),
                var(--shadow-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-full);
            margin: 0 auto var(--spacing-lg);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            animation: pulse-glow 3s ease-in-out infinite;
            position: relative;
        }

        .header-icon::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--primary-light), var(--secondary-color), var(--accent-color));
            border-radius: var(--radius-full);
            z-index: -1;
            animation: rotate 4s linear infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: var(--shadow-xl), 0 0 20px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: var(--shadow-xl), 0 0 40px rgba(102, 126, 234, 0.6); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-icon i {
            font-size: 2.5rem;
            color: var(--text-light);
            z-index: 1;
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: var(--spacing-sm);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Upload Section */
        .upload-section {
            padding: var(--spacing-2xl);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .upload-area.dragover {
            border-color: var(--accent-color);
            background: rgba(79, 172, 254, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            margin: 0 auto var(--spacing-lg);
            backdrop-filter: blur(10px);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .upload-icon i {
            font-size: 2rem;
            color: var(--text-light);
        }

        .upload-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .upload-subtext i {
            color: var(--accent-color);
        }

        /* Controls Section */
        .controls-section {
            padding: var(--spacing-2xl);
        }

        .image-info {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.8;
            position: relative;
            backdrop-filter: blur(10px);
            color: var(--text-glass);
        }

        .image-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-sm);
        }

        .image-info-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .image-info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: var(--spacing-sm) var(--spacing-lg);
        }

        .image-info strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Format Selection */
        .format-section h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: var(--spacing-xl);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .format-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl) var(--spacing-lg);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            color: var(--text-light);
        }

        .format-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .format-btn * {
            position: relative;
            z-index: 2;
        }

        .format-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .format-btn:hover::before {
            opacity: 0.2;
        }

        .format-btn.active {
            border-color: var(--accent-color);
            background: rgba(79, 172, 254, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .format-btn.active::before {
            opacity: 0.3;
        }

        .format-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            backdrop-filter: blur(5px);
        }

        .format-icon i {
            font-size: 1.5rem;
            color: var(--text-light);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-xl);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #10b981);
            color: var(--text-light);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error-color), #ef4444);
            color: var(--text-light);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn i {
            font-size: 1.1rem;
        }

        /* Button Group */
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-xl);
        }

        /* Status Messages */
        .status {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            animation: slideInUp 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status i {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .status.loading {
            border-color: rgba(79, 172, 254, 0.4);
            color: var(--text-light);
        }

        .status.success {
            border-color: rgba(52, 211, 153, 0.4);
            color: var(--text-light);
        }

        .status.error {
            border-color: rgba(248, 113, 113, 0.4);
            color: var(--text-light);
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-full);
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-lg);
            }

            .upload-section,
            .controls-section {
                padding: var(--spacing-lg);
            }

            .format-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-md);
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .format-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .upload-text {
                font-size: 1.25rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus Styles */
        .btn:focus,
        .format-btn:focus,
        .upload-area:focus {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            :root {
                --text-primary: #000000;
                --text-secondary: #333333;
                --glass-bg: rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-icon">
                <i class="fas fa-magic" aria-hidden="true"></i>
            </div>
            <h1>Image Converter Pro</h1>
            <p class="subtitle">Transform your images with professional precision and stunning glassmorphism design</p>
        </header>

        <!-- Main Glass Card -->
        <main class="glass-card">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" 
                     onclick="document.getElementById('fileInput').click()" 
                     tabindex="0"
                     role="button"
                     aria-label="Click to upload image or drag and drop"
                     onkeydown="if(event.key==='Enter'||event.key===' ')document.getElementById('fileInput').click()">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i>
                    </div>
                    <div class="upload-text">Drop your image here or click to browse</div>
                    <div class="upload-subtext">
                        <i class="fas fa-images" aria-hidden="true"></i>
                        <span>Supports JPG, PNG, GIF, BMP, TIFF, WebP • Maximum 16MB</span>
                    </div>
                </div>
                <input type="file" 
                       id="fileInput" 
                       accept="image/*" 
                       style="display: none;"
                       aria-label="Choose image file">
            </section>

            <!-- Controls Section -->
            <section class="controls-section hidden" id="controls">
                <div class="image-info" id="imageInfo" role="region" aria-label="Image information"></div>
                
                <div class="format-section">
                    <h3>
                        <i class="fas fa-cogs" aria-hidden="true"></i>
                        Choose Output Format
                    </h3>
                    <div class="format-grid" role="radiogroup" aria-label="Select output format">
                        <div class="format-btn" 
                             data-format="jpg" 
                             tabindex="0"
                             role="radio"
                             aria-checked="false"
                             aria-label="JPEG format">
                            <div class="format-icon">
                                <i class="fas fa-file-image" aria-hidden="true"></i>
                            </div>
                            JPG
                        </div>
                        <div class="format-btn" 
                             data-format="png" 
                             tabindex="0"
                             role="radio"
                             aria-checked="false"
                             aria-label="PNG format">
                            <div class="format-icon">
                                <i class="fas fa-file-image" aria-hidden="true"></i>
                            </div>
                            PNG
                        </div>
                        <div class="format-btn" 
                             data-format="svg" 
                             tabindex="0"
                             role="radio"
                             aria-checked="false"
                             aria-label="SVG format">
                            <div class="format-icon">
                                <i class="fas fa-vector-square" aria-hidden="true"></i>
                            </div>
                            SVG
                        </div>
                        <div class="format-btn" 
                             data-format="pdf" 
                             tabindex="0"
                             role="radio"
                             aria-checked="false"
                             aria-label="PDF format">
                            <div class="format-icon">
                                <i class="fas fa-file-pdf" aria-hidden="true"></i>
                            </div>
                            PDF
                        </div>
                        <div class="format-btn" 
                             data-format="docx" 
                             tabindex="0"
                             role="radio"
                             aria-checked="false"
                             aria-label="DOCX format">
                            <div class="format-icon">
                                <i class="fas fa-file-word" aria-hidden="true"></i>
                            </div>
                            DOCX
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" 
                                id="convertBtn" 
                                disabled
                                aria-describedby="convertStatus">
                            <i class="fas fa-play" aria-hidden="true"></i>
                            Convert Image
                        </button>
                        <button class="btn btn-danger" 
                                id="clearAllBtn"
                                aria-label="Clear all uploaded data">
                            <i class="fas fa-trash-alt" aria-hidden="true"></i>
                            Clear All Data
                        </button>
                        <button class="btn btn-secondary" 
                                id="startOverBtn"
                                aria-label="Start over with new image">
                            <i class="fas fa-redo" aria-hidden="true"></i>
                            Start Over
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Status Section -->
        <div class="status hidden" 
             id="status" 
             role="status" 
             aria-live="polite"
             aria-atomic="true"></div>
    </div>

    <script>
        let currentFile = null;
        let selectedFormat = null;

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            });
        });

        uploadArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Format selection with accessibility
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', () => selectFormat(btn));
            btn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    selectFormat(btn);
                }
            });
        });

        function selectFormat(btn) {
            // Reset all buttons
            document.querySelectorAll('.format-btn').forEach(b => {
                b.classList.remove('active');
                b.setAttribute('aria-checked', 'false');
            });
            
            // Activate selected button
            btn.classList.add('active');
            btn.setAttribute('aria-checked', 'true');
            selectedFormat = btn.dataset.format;
            updateConvertButton();
            
            // Provide feedback
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
        }

        // Button events
        document.getElementById('convertBtn').addEventListener('click', convertImage);
        document.getElementById('startOverBtn').addEventListener('click', startOver);
        document.getElementById('clearAllBtn').addEventListener('click', clearAllData);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Validate file size
            if (file.size > 16 * 1024 * 1024) {
                showStatus('Error: File size exceeds 16MB limit', 'error', 'exclamation-triangle');
                return;
            }

            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp', 'image/tiff', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                showStatus('Error: Unsupported file type. Please select a valid image file.', 'error', 'exclamation-triangle');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showStatus('Uploading image...', 'loading', 'upload');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(`Error: ${data.error}`, 'error', 'exclamation-triangle');
                } else {
                    currentFile = data;
                    showImageInfo(data);
                    document.getElementById('controls').classList.remove('hidden');
                    hideStatus();
                }
            })
            .catch(error => {
                showStatus(`Upload failed: ${error.message}`, 'error', 'exclamation-triangle');
            });
        }

        function showImageInfo(info) {
            const infoDiv = document.getElementById('imageInfo');
            const fileSizeKB = Math.round(info.file_size / 1024);
            infoDiv.innerHTML = `
                <div class="image-info-header">
                    <i class="fas fa-info-circle" aria-hidden="true"></i>
                    <span>Image Information</span>
                </div>
                <div class="image-info-grid">
                    <strong>File Name:</strong> <span>${info.original_name}</span>
                    <strong>Dimensions:</strong> <span>${info.size[0]} × ${info.size[1]} pixels</span>
                    <strong>Format:</strong> <span>${info.format}</span>
                    <strong>Color Mode:</strong> <span>${info.mode}</span>
                    <strong>File Size:</strong> <span>${fileSizeKB} KB</span>
                </div>
            `;
        }

        function updateConvertButton() {
            const convertBtn = document.getElementById('convertBtn');
            convertBtn.disabled = !currentFile || !selectedFormat;
        }

        function convertImage() {
            if (!currentFile || !selectedFormat) return;

            showStatus('Converting image...', 'loading', 'cogs');

            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: currentFile.filename,
                    format: selectedFormat
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(`Conversion failed: ${data.error}`, 'error', 'exclamation-triangle');
                } else {
                    showStatus('Conversion completed successfully!', 'success', 'check-circle');
                    showDownloadButton(data.download_url, data.filename);
                }
            })
            .catch(error => {
                showStatus(`Conversion failed: ${error.message}`, 'error', 'exclamation-triangle');
            });
        }

        function showDownloadButton(downloadUrl, filename) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML += `
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="${downloadUrl}" 
                       class="btn btn-success" 
                       download="${filename}" 
                       style="text-decoration: none;"
                       aria-label="Download converted file ${filename}">
                        <i class="fas fa-download" aria-hidden="true"></i>
                        Download ${filename}
                    </a>
                </div>
            `;
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This will delete all uploaded and converted files.')) {
                showStatus('Clearing all data...', 'loading', 'trash-alt');

                fetch('/clear-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showStatus(`Clear failed: ${data.error}`, 'error', 'exclamation-triangle');
                    } else {
                        showStatus(data.message, 'success', 'check-circle');
                        setTimeout(startOver, 2000);
                    }
                })
                .catch(error => {
                    showStatus(`Clear failed: ${error.message}`, 'error', 'exclamation-triangle');
                });
            }
        }

        function startOver() {
            currentFile = null;
            selectedFormat = null;
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('fileInput').value = '';
            
            // Reset format buttons
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-checked', 'false');
            });
            
            hideStatus();
        }

        function showStatus(message, type, iconName) {
            const statusDiv = document.getElementById('status');
            statusDiv.classList.remove('hidden', 'loading', 'success', 'error');
            statusDiv.classList.add(type);
            
            let iconHtml = '';
            if (type === 'loading') {
                iconHtml = '<div class="loading-spinner" aria-hidden="true"></div>';
            } else {
                iconHtml = `<i class="fas fa-${iconName}" aria-hidden="true"></i>`;
            }
            
            statusDiv.innerHTML = `${iconHtml}${message}`;
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }
    </script>
</body>
</html>
